version: '3.5'

services:
  postgres:
    image: postgres
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: "pierpont"
    restart: on-failure
    healthcheck:
      test: pg_isready -U postgres -d pierpont
      interval: 10s
      timeout: 3s
      retries: 3
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - pierpont

  flyway:
    image: flyway/flyway
    command: -url=jdbc:postgresql://postgres/pierpont -user=postgres -password=postgres migrate
    volumes:
      - ${PWD}/src/main/resources/db/migration:/flyway/sql
    restart: on-failure
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - pierpont

  pierpont:
    build: .
    environment:
      DATABASE_JDBC_URL: "jdbc:postgresql://postgres:5432/pierpont"
      POSTGRES_USER: "postgres"
      POSTGRES_PASS: "postgres"
      JAVA_OPTS: "-Ddebug -Xmx128m"
    ports:
      - "8080:8080"
      - "8081:8081"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8081/actuator/health" ]
      interval: 15s
      timeout: 3s
      retries: 3
    depends_on:
      postgres:
        condition: service_healthy
      flyway:
        condition: service_completed_successfully
    networks:
      - pierpont

  newman:
    image: alpine
    depends_on:
      flyway:
        condition: service_completed_successfully
      pierpont:
        condition: service_healthy
      postgres:
        condition: service_healthy

networks:
  pierpont:

volumes:
  postgres:
