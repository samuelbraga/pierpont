name: Basic validation

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
      - name: Compile with Maven
        run: mvn clean compile
      - name: Package with Maven
        run: mvn package
      - name: Tests with Maven
        run: mvn test
